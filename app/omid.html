<!DOCTYPE html>
<!-- this page is used for development purposes refer to index.html for the full demo app -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>RmpVast - Example</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="../css/rmp-vast.css">
</head>

<body>
  <div class="rmp-container" id="rmpPlayer">
    <div class="rmp-content">
      <video class="rmp-video" src="https://www.rmp-streaming.com/media/big-buck-bunny-360p.mp4"
        playsinline muted controls>
      </video>
    </div>
  </div>
  <script src="../externals/omid-session-client-v1.js"></script>
  <script type="module">
    import RmpVast from '../js/src/index.js';
    var id = 'rmpPlayer';
    var container = document.getElementById(id);

    //var ADTAG = 'https://www.radiantmediaplayer.com/vast/tags/iab/vast4_2/Ad_Verification_OMID-valid-test-2.xml';
    //var ADTAG = 'https://www.radiantmediaplayer.com/vast/tags/iab/vast4_2/Ad_Verification_OMID-valid-test-3.xml';
    //var ADTAG = 'https://www.radiantmediaplayer.com/vast/tags/iab/vast4_2/Ad_Verification_OMID-valid-test.xml';
    var ADTAG = 'https://www.radiantmediaplayer.com/vast/tags/iab/vast4_2/ad-pod-with-omid.xml';
    var params = {
      ajaxWithCredentials: false,
      omidSupport: true,
      autoplay: true,
      partnerName: 'Radiantmediaplayer',
      partnerVersion: '3.2.0'
    };
    window.rmpVast = new RmpVast(id, params, true);
    window.rmpVast.loadAds(ADTAG);
  </script>
</body>
